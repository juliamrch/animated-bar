<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default `en-us` }}">
  <head>
    {{ partial "head" . }}
    <script src="https://kit.fontawesome.com/36cfd18de4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>
  <body>
    {{ partial "site-header" . }}
    {{ block "main" . }}{{ end }}
    {{ partial "site-footer" . }}
    {{ partial "scripts" . }}
  </body>
</html>
